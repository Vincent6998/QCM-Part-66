<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assurez-vous d'inclure votre fichier CSS ici -->
</head>
<body>
    <div id="quiz" class="centered">
        <h1>Quiz Aéronautique</h1>
        <div id="categories">
            <!-- Les catégories seront ajoutées ici dynamiquement -->
        </div>
        <button id="startButton">Commencer le quiz</button>
        <div id="question"></div>
        <div id="choices"></div>
        <button id="submitButton" style="display: none;">Soumettre</button>
        <button id="nextButton" style="display: none;">Question suivante</button>
        <button id="restartButton" style="display: none;">Recommencer</button>
    </div>
    <script src="quiz.js"></script>
    <script>
    // Afficher les catégories dès le chargement de la page
    displayCategories();

    // Gérer l'événement pour le bouton "Commencer le quiz"
    document.getElementById("startButton").addEventListener("click", function() {
        let selectedCategories = Array.from(document.querySelectorAll("#categories input:checked")).map(input => input.value);
        if (selectedCategories.length === 0) {
            alert("Veuillez sélectionner au moins une catégorie.");
            return;
        }
        startQuiz(selectedCategories);
    });

    // Gérer les événements pour les boutons "Soumettre", "Question suivante" et "Recommencer"
    document.getElementById("submitButton").addEventListener("click", checkAnswer);
    document.getElementById("nextButton").addEventListener("click", nextQuestion);
    document.getElementById("restartButton").addEventListener("click", restartQuiz);
    </script>
</body>
</html>
